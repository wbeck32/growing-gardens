<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="google-site-verification" content="qIkgB7CdVJOdfGERU60sfY_uY2lYVCdYD4R1OHv9Ry4" />
  <style>
    #map-canvas {
      height: 100%;
      width: 80%;
      float: right;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map-canvas"></div>

  <div id="root">
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map-canvas'),{
          center: { lat: 45.5122,lng: -122.6587 },
          zoom: 14
        });
        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);
      }

    </script>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARABulLr2wmbT_O3ljJwFELgxXkw318-A&callback=initMap">
  </script>
  <!-- <script async src="../src/mapHelper.js"></script> -->
</body>

</html>
